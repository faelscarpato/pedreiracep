<!DOCTYPE html>
<html  lang="pt-BR">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="description"
    content="site para consulta de novos Ceps da cidade de pedreira-SP, site criado por Rafael Scarpato">
  <title>CONSULTA CEP | PEDREIRA-SP</title>
  <!-- Bootstrap 5 CDN -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.0.2/css/bootstrap.min.css">
  <link rel="shortcut icon" href="logoconsulta.png" type="image/x-icon" />
  <link rel="stylesheet" href="style.css">
  <script>
    // Supondo que você tenha um arquivo "ceps.json" com os dados dos CEPs
    // Exemplo: { "Rua das Flores": "12345-678", "Avenida Brasil": "87654-321", ... }
    async function buscarCEP() {
      const termoBusca = document.getElementById('busca').value.toLowerCase();
      const resposta = await fetch('Ceps.json');
      const ceps = await resposta.json();
      const resultadoDiv = document.getElementById('resultado');
      resultadoDiv.innerHTML = '';

      for (const rua in ceps) {
        if (rua.toLowerCase().includes(termoBusca) || ceps[rua].includes(termoBusca)) {
          resultadoDiv.innerHTML += `<div>${rua}: ${ceps[rua]}</div>`;
        }
      }
    }
  </script>
</head>

<body>

  <div class="top-rectangle">
    <p>CONSULTE O NOVO CEP DA SUA RUA AQUI!</p>
  </div>
  <!-- O resto do conteúdo do seu site vem aqui -->
  <section class="perfil">
    <!--Tab to edit-->

    <div class="container">
      <!-- Logotipo -->
      <img src="logoconsulta.png" alt="Logo da empresa" class="logo">
      <!-- Nome da empresa -->
      <h1 class="text-center">CONSULTA CEP</h1>
      <p class="info">UMA INICIATIVA DE UM CIDADÃO!</p>
      <!-- Ícones das redes sociais -->

  </section>
  <h1>DIGITE O NOME DA SUA RUA</h1>
  <p class="info1">ESTE SITE FOI CRIADO PARA SER SIMPLES, FÁCIL E RÁPIDO.</p>

  <input type="text" id="busca" oninput="buscarCEP()" placeholder="Rua ou CEP (não esquecer dos acentos)">
  <div id="resultado"></div>

  <!-- Rodapé -->
  <div class="footer">

    <p>GOSTOU? SÓ CHAMAR NO WHATSAPP

      <a href="https://wa.me/5519995466902"><img src="whatsapp.svg" alt="WhatsApp" class="svg"></a>
    </p>
  </div>
  <!-- Fim do rodapé -->
</body>

</html>
